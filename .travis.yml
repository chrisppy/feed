sudo: false
language: rust
cache: cargo
rust:
  - stable
  - beta
os:
  - linux
addons:
apt:
  packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
before_script:
  - pip install -v 'travis-cargo<0.2' --user
  - (cargo install rustfmt || true)
  - export PATH=$HOME/.cargo/bin:$HOME/.local/bin:$PATH
script: 
  - cargo fmt -- --write-mode=diff
  - travis-cargo clean
  - travis-cargo build
  - travis-cargo test
  - travis-cargo --only stable doc
after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis-cargo --only stable doc-upload; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then travis-cargo coveralls --no-sudo --verify; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then KCOV=./kcov/build/src/kcov ./coverage; fi
notifications:
  email:
    on_success: never
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=nightly
    - secure: 
